<!-- html에 대한 기본 설 -->
<!DOCTYPE html>

<!-- 문서의 시작 -->
<html>
<!-- 파일 옵션 설정 -->
<head>
<!-- 문서의 인코딩 설정으로 없으면 한글은 디폴트로 설정되서 깨지게  -->
<meta charset="UTF-8">
<!-- meta http-equiv="refresh" content="5 url=http://www.daum.net" / -->
<title>Insert title here</title>
</head>
<!-- 브라우저에 표시되는 영역 -->
<body bgcolor="green" oncontextmenu="return false">
<p>처음 만들어보는 html</p>
<p>두번째 만들어보는 html</p>
</body>
<script>
document.oncontextmenu = function(e){alert("마우스 오른쪽 사용불가");
return false
}</script>


</html>
